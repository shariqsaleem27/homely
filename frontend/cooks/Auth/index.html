<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Login</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="nav-wrapper teal darken-3">
        <div class="container">
            <a href="#" class="brand-logo">Cook Dashboard</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./signup.html" class="btn-small waves-effect waves-light">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <h4 class="center-align">Cook Login</h4>

        <form action="#" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row center-align">
                <button class="btn-large waves-effect waves-light teal darken-3" type="submit" name="action">Login
                    <i class="material-icons right">send</i>
                </button>
            </div>

            <div class="row center-align">
                <p>Don't have an account? <a href="./signup.html" class="teal-text">Register here</a></p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="page-footer teal darken-3">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <p class="white-text">&copy; 2024 Cook Dashboard - All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- External JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
